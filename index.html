<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Actions</title>
</head>
<body>
    <button onclick="showFilePath()">Show File Path</button>
    <button onclick="showImage()">Show Image</button>
    <p id="file-path"></p>
    <img src="image.jpg" id="image" style="display: none;">
    
    <script>
        function showFilePath() {
            document.getElementById("file-path").innerText = window.location.href;
        }
        
        function showImage() {
            document.getElementById("image").style.display = "block";
        }
    </script>
</body>
</html>
